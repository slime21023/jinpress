<div class="sidebar-content">
    {% for path, items in theme.sidebar.items() %}
    <div class="sidebar-group">
        <div class="sidebar-group-title">{{ path.strip('/').title() or 'Main' }}</div>
        {% for item in items %}
        <div class="sidebar-item">
            {% if item.get('items') %}
            <!-- Nested sidebar group -->
            <div class="sidebar-subgroup-title">{{ item.text }}</div>
            <div class="sidebar-subgroup">
                {% for subitem in item.items %}
                <a href="{{ subitem.link | url_for(site.base) }}" 
                   class="sidebar-link{% if url == subitem.link %} active{% endif %}">
                    {{ subitem.text }}
                </a>
                {% endfor %}
            </div>
            {% else %}
            <!-- Regular sidebar link -->
            <a href="{{ item.link | url_for(site.base) }}" 
               class="sidebar-link{% if url == item.link %} active{% endif %}">
                {{ item.text }}
            </a>
            {% endif %}
        </div>
        {% endfor %}
    </div>
    {% endfor %}
</div>
